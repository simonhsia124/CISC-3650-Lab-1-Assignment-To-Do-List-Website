<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>To-Do List Website</title>
  </head>
  <body>
    <h1>A random To-Do List Website</h1>
    <input type="text" id="userInput" placeholder="Add a task by typing here!">
    <button id = "button" onClick=addTask() > Click here to add the task!</button>



    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <ul id="userList">
      <li>Coding</li>
      <li>Going to school</li>
      <li>Make dinner</li>
      <li>Do Laundry</li>
      <li>Something</li>

    </ul>

  </body>
</html>
